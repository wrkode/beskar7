---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: beskar7machines.
spec:
  group: ""
  names:
    categories:
    - cluster-api
    kind: Beskar7Machine
    listKind: Beskar7MachineList
    plural: beskar7machines
    singular: beskar7machine
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Cluster to which this Beskar7Machine belongs
      jsonPath: .metadata.labels.cluster\.x-k8s\.io/cluster-name
      name: Cluster
      type: string
    - description: Machine to which this Beskar7Machine belongs
      jsonPath: .metadata.labels.cluster\.x-k8s\.io/machine-name
      name: Machine
      type: string
    - description: Beskar7Machine phase
      jsonPath: .status.phase
      name: Phase
      type: string
    - description: Time duration since creation of Beskar7Machine
      jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: ""
    schema:
      openAPIV3Schema:
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              bootMode:
                default: UEFI
                enum:
                - UEFI
                - Legacy
                type: string
              configURL:
                pattern: ^(https?|file)://.*\.(yaml|yml|json|toml|conf|cfg|ini|properties)$
                type: string
              imageURL:
                pattern: ^(https?|ftp|file)://.*\.(iso|img|qcow2|vmdk|raw|vhd|vhdx|ova|ovf)(\.(gz|bz2|xz|zip|tar|tgz|tbz2|txz))?$
                type: string
              osFamily:
                enum:
                - kairos
                - flatcar
                - LeapMicro
                type: string
              providerID:
                type: string
              provisioningMode:
                default: RemoteConfig
                enum:
                - RemoteConfig
                - PreBakedISO
                - PXE
                - iPXE
                type: string
            required:
            - imageURL
            - osFamily
            type: object
          status:
            properties:
              addresses:
                items:
                  properties:
                    address:
                      maxLength: 256
                      minLength: 1
                      type: string
                    type:
                      enum:
                      - Hostname
                      - ExternalIP
                      - InternalIP
                      - ExternalDNS
                      - InternalDNS
                      type: string
                  required:
                  - address
                  - type
                  type: object
                type: array
              conditions:
                items:
                  properties:
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      maxLength: 10240
                      minLength: 1
                      type: string
                    reason:
                      maxLength: 256
                      minLength: 1
                      type: string
                    severity:
                      maxLength: 32
                      type: string
                    status:
                      type: string
                    type:
                      maxLength: 256
                      minLength: 1
                      type: string
                  required:
                  - lastTransitionTime
                  - status
                  - type
                  type: object
                type: array
              failureMessage:
                type: string
              failureReason:
                type: string
              phase:
                type: string
              ready:
                type: boolean
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
